<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font awesome & google fonts CSS-->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/btn-icons.css" />

    <title>Vivoduck - Create</title>
  </head>
  <body>
    <!-- navbar -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-success">
      <a class="navbar-brand" href="./index.html">
        <img
          src="./assets/v_logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="vivo-logo"
        />
        Vivoduck
      </a>
      <div id="clock" class="font-weight-normal"></div>
    </nav>

    <!-- container -->
    <div class="container-fluid mt-3">
      <form class="mx-5">
        <div class="form-group">
          <label for="locationInput">Location</label>
          <input
            type="text"
            class="form-control"
            id="locationInput"
            placeholder="The Location.."
            required
          />
        </div>

        <div class="form-group">
          <label for="machineInformationInput">Machine Information</label>
          <input
            type="text"
            class="form-control"
            id="machineInformationInput"
            placeholder="The machine information.."
            required
          />
        </div>

        <div class="form-group">
          <label for="vivonetPoInput">Vivonet PO</label>
          <input
            type="text"
            class="form-control"
            id="vivonetPoInput"
            placeholder="Vivonet purchase order.."
            required
          />
        </div>

        <div class="form-group">
          <label for="scansourceOrderInput">Scansource Order</label>
          <input
            type="text"
            class="form-control"
            id="scansourceOrderInput"
            placeholder="Scansource order number.."
            required
          />
        </div>

        <div class="form-group">
          <label for="scansourcePoInput">Scansource PO</label>
          <input
            type="text"
            class="form-control"
            id="scansourcePoInput"
            placeholder="Scansource purchase order.."
            required
          />
        </div>

        <div class="form-group">
          <label for="trackingNumberInput">Tracking Number</label>
          <input
            type="text"
            class="form-control"
            id="trackingNumberInput"
            placeholder="The tracking information.."
          />
        </div>

        <div class="form-group">
          <label for="remarksControlSelect">Remarks</label>
          <select multiple class="form-control" id="remarksControlSelect" required>
            <option>Staging</option>
            <option>Non-Staging</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serialNumberInput">Serial Number</label>
          <input
            type="text"
            class="form-control"
            id="serialNumberInput"
            placeholder="The POS serial number.."
            required
          />
        </div>

        <div class="form-group">
          <label for="cashDrawerInput">Cash Drawer SerialNumber</label>
          <input
            type="text"
            class="form-control"
            id="cashDrawerInput"
            placeholder="The cash drawer serial number.."
            required
          />
        </div>

        <div class="form-group">
          <label for="macAddressInput">MAC Address</label>
          <input
            type="text"
            class="form-control"
            id="macAddressInput"
            placeholder="The POS MAC address information.."
            required
          />
        </div>

        <div class="form-group">
          <label for="salesOrderInput">S.O</label>
          <input
            type="text"
            class="form-control"
            id="salesOrderInput"
            placeholder="The sales order number.."
            required
          />
        </div>

        <div class="form-group">
          <label for="cannedResponseTextArea"
            >Canned response</label
          >
          <textarea
            class="form-control"
            id="cannedResponseTextArea"
            rows="3"
            placeholder="Canned response goes here.."
          ></textarea>
        </div>

        <button type="button" class="btn btn-secondary mb-5">
          Generate Canned Response
        </button>
        <br />
        <button type="button" class="btn btn-secondary mb-5">Reset</button>
        <button type="submit" class="btn btn-success mb-5">Submit</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
          Print
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts/time.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
